<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IllustAuto - AI画像生成サービス</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .landing-container {
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 60px 40px;
      text-align: center;
    }
    
    .logo {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 48px;
      font-weight: 700;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 40px;
      font-size: 18px;
      line-height: 1.6;
    }
    
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .feature {
      padding: 20px;
      background: #f8f9fa;
      border-radius: 15px;
    }
    
    .feature-icon {
      font-size: 32px;
      margin-bottom: 10px;
    }
    
    .feature-text {
      font-size: 14px;
      color: #666;
      font-weight: 500;
    }
    
    .btn-group {
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    
    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-secondary {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }
    
    .btn:hover {
      transform: translateY(-2px);
    }
    
    .status {
      margin-top: 30px;
      padding: 15px;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 10px;
      color: #155724;
      font-size: 14px;
    }
    
    @media (max-width: 768px) {
      .landing-container {
        padding: 40px 20px;
      }
      
      h1 {
        font-size: 36px;
      }
      
      .btn-group {
        flex-direction: column;
      }
      
      .features {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <div class="logo">🎨</div>
    <h1>IllustAuto</h1>
    <p class="subtitle">
      AIが記事の内容から自動で<br>
      イラストを生成するサービス
    </p>
    
    <div class="features">
      <div class="feature">
        <div class="feature-icon">🤖</div>
        <div class="feature-text">AI自動生成</div>
      </div>
      <div class="feature">
        <div class="feature-icon">🎨</div>
        <div class="feature-text">8種類のスタイル</div>
      </div>
      <div class="feature">
        <div class="feature-icon">⚡</div>
        <div class="feature-text">高速処理</div>
      </div>
    </div>
    
    <div class="btn-group">
      <a href="./login.html" class="btn btn-primary">🚀 ログイン・利用開始</a>
      <a href="./app.html?direct=true" class="btn btn-secondary">📱 アプリを直接開く</a>
    </div>
    
    <div class="status">
      ✅ サービス稼働中 | 🔐 セキュア認証対応
    </div>
  </div>

  <script>
    console.log('🏠 index.html (ランディングページ) 読み込み完了');
    console.log('現在時刻:', new Date().toLocaleString());
    
    // 既にログインしている場合は直接アプリページへ
    const hasToken = localStorage.getItem('access_token');
    console.log('保存済みトークン:', hasToken ? 'あり' : 'なし');
    
    if (hasToken) {
      document.querySelector('.btn-secondary').style.display = 'none';
      
      const loginBtn = document.querySelector('.btn-primary');
      loginBtn.textContent = '📱 アプリを開く';
      loginBtn.href = '/illustauto/app.html';
      console.log('ログイン済みユーザー - ボタンを "アプリを開く" に変更');
    }
  </script>
</body>
</html>
