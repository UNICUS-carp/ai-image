<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IllustAuto - AI画像生成</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      position: relative;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .logo-section {
      display: flex;
      align-items: center;
    }
    
    .logo {
      font-size: 32px;
      margin-right: 15px;
    }
    
    .logo-text {
      font-size: 24px;
      font-weight: 700;
      color: #667eea;
    }
    
    .user-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .user-info {
      font-size: 14px;
      color: #666;
    }
    
    .logout-btn {
      padding: 8px 16px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .logout-btn:hover {
      background: #c82333;
    }
    
    .form-section {
      background: #f8f9fa;
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }
    
    textarea {
      width: 100%;
      min-height: 150px;
      padding: 15px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 16px;
      resize: vertical;
      font-family: inherit;
    }
    
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    select {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 16px;
      background: white;
    }
    
    select:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .generate-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      margin-top: 20px;
    }
    
    .generate-btn:hover {
      transform: translateY(-2px);
    }
    
    .generate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .results-section {
      margin-top: 30px;
    }
    
    .images-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .image-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }
    
    .image-card:hover {
      transform: translateY(-5px);
    }
    
    .image-container {
      position: relative;
      width: 100%;
      height: 250px;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    .image-info {
      padding: 20px;
    }
    
    .image-title {
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }
    
    .image-prompt {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }
    
    .download-btn {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }
    
    .download-btn:hover {
      background: #218838;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .message {
      margin: 15px 0;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
    }
    
    .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .info { background: #cce7ff; color: #004085; border: 1px solid #b3d7ff; }
    
    .hidden { display: none; }
    
    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .container {
        padding: 20px;
      }
      
      .header {
        flex-direction: column;
        text-align: center;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-section">
        <div class="logo">🎨</div>
        <div class="logo-text">IllustAuto</div>
      </div>
      <div class="user-section">
        <div class="user-info" id="userInfo">Loading...</div>
        <button class="logout-btn" onclick="logout()">ログアウト</button>
      </div>
    </div>

    <div class="form-section">
      <h2>📝 画像生成</h2>
      <div class="form-group">
        <label for="content">記事の内容</label>
        <textarea 
          id="content" 
          placeholder="画像を生成したい記事の内容を入力してください。見出しがある場合は ## 見出し の形式で記載してください。"
          maxlength="5000"
        ></textarea>
        <div style="text-align: right; font-size: 12px; color: #666; margin-top: 5px;">
          <span id="charCount">0</span> / 5000文字
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="style">画像スタイル</label>
          <select id="style">
            <option value="photo">📸 写真風 (Photo)</option>
            <option value="anime">🎌 アニメ風 (Anime)</option>
            <option value="3d">🎮 3D風 (3D Render)</option>
            <option value="pixel">🕹️ ドット絵風 (Pixel Art)</option>
            <option value="watercolor">🎨 水彩画風 (Watercolor)</option>
            <option value="modern">✨ モダン (Modern)</option>
            <option value="classic">🏛️ クラシック (Classic)</option>
            <option value="minimal">⚪ ミニマル (Minimal)</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="aspectRatio">アスペクト比</label>
          <select id="aspectRatio">
            <option value="16:9">🖥️ 横長 (16:9)</option>
            <option value="1:1" selected>⬜ 正方形 (1:1)</option>
            <option value="9:16">📱 縦長 (9:16)</option>
          </select>
        </div>
      </div>
      
      <button class="generate-btn" onclick="generateImages()" id="generateBtn">
        🚀 画像を生成する
      </button>
    </div>

    <div class="results-section" id="resultsSection">
      <div id="loadingSection" class="loading hidden">
        <div class="loading-spinner"></div>
        <div>AI画像を生成しています...</div>
        <div style="font-size: 14px; margin-top: 10px;">しばらくお待ちください</div>
      </div>
      
      <div id="imagesSection" class="hidden">
        <h2>🖼️ 生成された画像</h2>
        <div id="imagesGrid" class="images-grid"></div>
      </div>
    </div>

    <div id="message"></div>
  </div>

  <script>
    const BACKEND = window.location.origin;
    let userEmail = '';

    // 認証チェック
    function checkAuth() {
      const token = localStorage.getItem('access_token');
      if (!token) {
        // URLにdirectアクセスのパラメータがある場合は警告を表示
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('direct') === 'true') {
          alert('ログインが必要です。ログインページに移動します。');
        }
        window.location.href = './login.html';
        return false;
      }
      return true;
    }

    // ユーザー情報取得
    async function getUserInfo() {
      const token = localStorage.getItem('access_token');
      try {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', `${BACKEND}/api/user/profile`, true);
        xhr.setRequestHeader('Authorization', `Bearer ${token}`);
        
        xhr.onload = function() {
          if (xhr.status === 200) {
            const data = JSON.parse(xhr.responseText);
            userEmail = data.email;
            document.getElementById('userInfo').textContent = `👤 ${data.email}`;
          } else {
            logout();
          }
        };
        
        xhr.onerror = function() {
          logout();
        };
        
        xhr.send();
      } catch (error) {
        logout();
      }
    }

    // ログアウト
    function logout() {
      localStorage.removeItem('access_token');
      localStorage.removeItem('refresh_token');
      window.location.href = './login.html';
    }

    // メッセージ表示
    function showMessage(text, type = 'info') {
      const messageDiv = document.getElementById('message');
      messageDiv.className = `message ${type}`;
      messageDiv.textContent = text;
      messageDiv.style.display = 'block';
      
      setTimeout(() => messageDiv.style.display = 'none', 5000);
    }

    // 文字数カウント
    function updateCharCount() {
      const content = document.getElementById('content').value;
      document.getElementById('charCount').textContent = content.length;
    }

    // 画像生成
    async function generateImages() {
      const content = document.getElementById('content').value.trim();
      const style = document.getElementById('style').value;
      const aspectRatio = document.getElementById('aspectRatio').value;
      
      if (!content) {
        showMessage('記事の内容を入力してください', 'error');
        return;
      }

      if (content.length > 5000) {
        showMessage('記事の内容は5000文字以内にしてください', 'error');
        return;
      }

      const generateBtn = document.getElementById('generateBtn');
      const loadingSection = document.getElementById('loadingSection');
      const imagesSection = document.getElementById('imagesSection');
      
      generateBtn.disabled = true;
      generateBtn.textContent = '生成中...';
      loadingSection.classList.remove('hidden');
      imagesSection.classList.add('hidden');

      try {
        const token = localStorage.getItem('access_token');
        const xhr = new XMLHttpRequest();
        xhr.open('POST', `${BACKEND}/api/generate`, true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.setRequestHeader('Authorization', `Bearer ${token}`);
        
        xhr.onload = function() {
          generateBtn.disabled = false;
          generateBtn.textContent = '🚀 画像を生成する';
          loadingSection.classList.add('hidden');
          
          if (xhr.status === 200) {
            const data = JSON.parse(xhr.responseText);
            if (data.images && data.images.length > 0) {
              displayImages(data.images);
              showMessage(`${data.images.length}枚の画像を生成しました！`, 'success');
            } else {
              showMessage('画像の生成に失敗しました', 'error');
            }
          } else if (xhr.status === 401) {
            logout();
          } else {
            const errorData = JSON.parse(xhr.responseText);
            showMessage(errorData.message || 'エラーが発生しました', 'error');
          }
        };
        
        xhr.onerror = function() {
          generateBtn.disabled = false;
          generateBtn.textContent = '🚀 画像を生成する';
          loadingSection.classList.add('hidden');
          showMessage('ネットワークエラーが発生しました', 'error');
        };
        
        xhr.send(JSON.stringify({
          content: content,
          taste: style,
          aspectRatio: aspectRatio
        }));
        
      } catch (error) {
        generateBtn.disabled = false;
        generateBtn.textContent = '🚀 画像を生成する';
        loadingSection.classList.add('hidden');
        showMessage('エラーが発生しました', 'error');
      }
    }

    // 画像表示
    function displayImages(images) {
      const grid = document.getElementById('imagesGrid');
      const section = document.getElementById('imagesSection');
      
      grid.innerHTML = '';
      
      images.forEach((image, index) => {
        const card = document.createElement('div');
        card.className = 'image-card';
        
        card.innerHTML = `
          <div class="image-container">
            <img src="${image.dataUrl}" alt="${image.title}" />
          </div>
          <div class="image-info">
            <div class="image-title">${image.title || `画像 ${index + 1}`}</div>
            ${image.heading ? `<div style="font-size: 12px; color: #888; margin-bottom: 5px;">📑 ${image.heading}</div>` : ''}
            <div class="image-prompt">${image.prompt || 'プロンプト情報なし'}</div>
            <button class="download-btn" onclick="downloadImage('${image.title || `画像_${index + 1}`}', '${image.dataUrl}')">
              💾 ダウンロード
            </button>
          </div>
        `;
        
        grid.appendChild(card);
      });
      
      section.classList.remove('hidden');
    }

    // 画像ダウンロード
    function downloadImage(title, dataUrl) {
      const a = document.createElement('a');
      a.href = dataUrl;
      a.download = `illustauto_${title}.png`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // 初期化
    document.addEventListener('DOMContentLoaded', function() {
      console.log('🎯 app.html が正常に読み込まれました！');
      alert('app.htmlページに到達しました！');
      
      const token = localStorage.getItem('access_token');
      console.log('トークン確認:', token ? 'あり(' + token.substring(0, 20) + '...)' : 'なし');
      
      if (!checkAuth()) return;
      
      console.log('✅ 認証チェック通過 - アプリ機能を初期化中');
      getUserInfo();
      
      // 文字数カウント
      document.getElementById('content').addEventListener('input', updateCharCount);
      
      // Enterキーでの生成防止
      document.getElementById('content').addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
          generateImages();
        }
      });
    });
  </script>
</body>
</html>
