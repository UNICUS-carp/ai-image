  <script>
    const BACKEND = window.location.origin;
    let userEmail = '';

    // èªè¨¼ãƒã‚§ãƒƒã‚¯
    function checkAuth() {
      const token = localStorage.getItem('access_token');
      if (!token) {
        // URLã«directã‚¢ã‚¯ã‚»ã‚¹ã®ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ãŒã‚ã‚‹å ´åˆã¯è­¦å‘Šã‚’è¡¨ç¤º
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('direct') === 'true') {
          alert('ãƒ­ã‚°ã‚¤ãƒ³ãŒå¿…è¦ã§ã™ã€‚ãƒ­ã‚°ã‚¤ãƒ³ãƒšãƒ¼ã‚¸ã«ç§»å‹•ã—ã¾ã™ã€‚');
        }
        window.location.href = './login.html';
        return false;
      }
      return true;
    }

    // ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±å–å¾—
    async function getUserInfo() {
      const token = localStorage.getItem('access_token');
      try {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', `${BACKEND}/api/user/profile`, true);
        xhr.setRequestHeader('Authorization', `Bearer ${token}`);
        
        xhr.onload = function() {
          if (xhr.status === 200) {
            const data = JSON.parse(xhr.responseText);
            userEmail = data.email;
            document.getElementById('userInfo').textContent = `ğŸ‘¤ ${data.email}`;
          } else {
            logout();
          }
        };
        
        xhr.onerror = function() {
          logout();
        };
        
        xhr.send();
      } catch (error) {
        logout();
      }
    }

    // ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ
    function logout() {
      localStorage.removeItem('access_token');
      localStorage.removeItem('refresh_token');
      window.location.href = './login.html';
    }

    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
    function showMessage(text, type = 'info') {
      const messageDiv = document.getElementById('message');
      messageDiv.className = `message ${type}`;
      messageDiv.textContent = text;
      messageDiv.style.display = 'block';
      
      setTimeout(() => messageDiv.style.display = 'none', 5000);
    }

    // æ–‡å­—æ•°ã‚«ã‚¦ãƒ³ãƒˆ
    function updateCharCount() {
      const content = document.getElementById('content').value;
      document.getElementById('charCount').textContent = content.length;
    }

    // ç”»åƒç”Ÿæˆ
    async function generateImages() {
      const content = document.getElementById('content').value.trim();
      const style = document.getElementById('style').value;
      const aspectRatio = document.getElementById('aspectRatio').value;
      
      if (!content) {
        showMessage('è¨˜äº‹ã®å†…å®¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
        return;
      }

      if (content.length > 5000) {
        showMessage('è¨˜äº‹ã®å†…å®¹ã¯5000æ–‡å­—ä»¥å†…ã«ã—ã¦ãã ã•ã„', 'error');
        return;
      }

      const generateBtn = document.getElementById('generateBtn');
      const loadingSection = document.getElementById('loadingSection');
      const imagesSection = document.getElementById('imagesSection');
      
      generateBtn.disabled = true;
      generateBtn.textContent = 'ç”Ÿæˆä¸­...';
      loadingSection.classList.remove('hidden');
      imagesSection.classList.add('hidden');

      try {
        const token = localStorage.getItem('access_token');
        const xhr = new XMLHttpRequest();
        xhr.open('POST', `${BACKEND}/api/generate`, true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.setRequestHeader('Authorization', `Bearer ${token}`);
        
        xhr.onload = function() {
          generateBtn.disabled = false;
          generateBtn.textContent = 'ğŸš€ ç”»åƒã‚’ç”Ÿæˆã™ã‚‹';
          loadingSection.classList.add('hidden');
          
          if (xhr.status === 200) {
            const data = JSON.parse(xhr.responseText);
            if (data.images && data.images.length > 0) {
              displayImages(data.images);
              showMessage(`${data.images.length}æšã®ç”»åƒã‚’ç”Ÿæˆã—ã¾ã—ãŸï¼`, 'success');
            } else {
              showMessage('ç”»åƒã®ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
            }
          } else if (xhr.status === 401) {
            logout();
          } else {
            const errorData = JSON.parse(xhr.responseText);
            showMessage(errorData.message || 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', 'error');
          }
        };
        
        xhr.onerror = function() {
          generateBtn.disabled = false;
          generateBtn.textContent = 'ğŸš€ ç”»åƒã‚’ç”Ÿæˆã™ã‚‹';
          loadingSection.classList.add('hidden');
          showMessage('ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', 'error');
        };
        
        xhr.send(JSON.stringify({
          content: content,
          taste: style,
          aspectRatio: aspectRatio
        }));
        
      } catch (error) {
        generateBtn.disabled = false;
        generateBtn.textContent = 'ğŸš€ ç”»åƒã‚’ç”Ÿæˆã™ã‚‹';
        loadingSection.classList.add('hidden');
        showMessage('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', 'error');
      }
    }

    // ç”»åƒè¡¨ç¤º
    function displayImages(images) {
      const grid = document.getElementById('imagesGrid');
      const section = document.getElementById('imagesSection');
      
      grid.innerHTML = '';
      
      images.forEach((image, index) => {
        const card = document.createElement('div');
        card.className = 'image-card';
        
        card.innerHTML = `
          <div class="image-container">
            <img src="${image.dataUrl}" alt="${image.title}" />
          </div>
          <div class="image-info">
            <div class="image-title">${image.title || `ç”»åƒ ${index + 1}`}</div>
            ${image.heading ? `<div style="font-size: 12px; color: #888; margin-bottom: 5px;">ğŸ“‘ ${image.heading}</div>` : ''}
            <div class="image-prompt">${image.prompt || 'ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆæƒ…å ±ãªã—'}</div>
            <button class="download-btn" onclick="downloadImage('${image.title || `ç”»åƒ_${index + 1}`}', '${image.dataUrl}')">
              ğŸ’¾ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
            </button>
          </div>
        `;
        
        grid.appendChild(card);
      });
      
      section.classList.remove('hidden');
    }

    // ç”»åƒãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
    function downloadImage(title, dataUrl) {
      const a = document.createElement('a');
      a.href = dataUrl;
      a.download = `illustauto_${title}.png`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // åˆæœŸåŒ–
    document.addEventListener('DOMContentLoaded', function() {
      console.log('ğŸ¯ app.html ãŒæ­£å¸¸ã«èª­ã¿è¾¼ã¾ã‚Œã¾ã—ãŸï¼');
      alert('app.htmlãƒšãƒ¼ã‚¸ã«åˆ°é”ã—ã¾ã—ãŸï¼');
      
      const token = localStorage.getItem('access_token');
      console.log('ãƒˆãƒ¼ã‚¯ãƒ³ç¢ºèª:', token ? 'ã‚ã‚Š(' + token.substring(0, 20) + '...)' : 'ãªã—');
      
      if (!checkAuth()) return;
      
      console.log('âœ… èªè¨¼ãƒã‚§ãƒƒã‚¯é€šé - ã‚¢ãƒ—ãƒªæ©Ÿèƒ½ã‚’åˆæœŸåŒ–ä¸­');
      getUserInfo();
      
      // æ–‡å­—æ•°ã‚«ã‚¦ãƒ³ãƒˆ
      document.getElementById('content').addEventListener('input', updateCharCount);
      
      // Enterã‚­ãƒ¼ã§ã®ç”Ÿæˆé˜²æ­¢
      document.getElementById('content').addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
          generateImages();
        }
      });
    });
  </script>
